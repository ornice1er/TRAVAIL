<header class="bg-white shadow-sm border-b border-gray-200 px-4 md:px-6 py-3 md:py-4">
  <div class="flex flex-wrap items-center justify-between gap-3">

    <!-- LEFT -->
    <div class="flex items-center gap-3 min-w-0">

      <!-- Toggle sidebar (mobile) -->
      <button
        class="p-2 text-gray-700 md:hidden"
        (click)="toggleSidebarMobile()"
      >
        <i class="ri-menu-line text-2xl"></i>
      </button>

      <!-- Title -->
      <h1
        class="text-lg md:text-2xl font-bold text-gray-900 font-montserrat
               truncate max-w-[220px] md:max-w-none"
      >
        {{ headerService.title }}
      </h1>

      <!-- Divider (desktop only) -->
      <div class="hidden md:block h-6 w-px bg-gray-300"></div>

      <!-- Breadcrumb (desktop only) -->
      <nav
        class="hidden md:flex text-sm text-gray-500 font-roboto truncate"
      >
        <ng-container *ngFor="let item of headerService.breadcrumb; let last = last">
          <a *ngIf="item.url && !last"
             [routerLink]="item.url"
             class="text-benin-green font-medium">
            {{ item.label }}
          </a>

          <span *ngIf="!item.url || last">
            {{ item.label }}
          </span>

          <span *ngIf="!last" class="mx-2">/</span>
        </ng-container>
      </nav>
    </div>

    <!-- RIGHT -->
    <div class="flex items-center gap-2 md:gap-4">

      <!-- Search (desktop only) -->
      <div class="relative hidden lg:block">
        <input
          type="text"
          placeholder="Rechercher ici..."
          [(ngModel)]="searchQuery"
          class="w-72 pl-10 pr-4 py-2 border border-gray-300 rounded-lg
                 focus:ring-2 focus:ring-benin-green focus:border-transparent
                 text-sm font-roboto"
        />
        <i class="ri-search-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
      </div>

      <!-- Search icon (mobile & tablet) -->
      <button
        class="p-2 text-gray-400 hover:text-benin-green lg:hidden"
      >
        <i class="ri-search-line text-lg"></i>
      </button>

      <!-- Fullscreen (desktop only) -->
      <button class="hidden md:block p-2 text-gray-400 hover:text-benin-green">
        <i class="ri-fullscreen-line text-lg"></i>
      </button>

      <!-- Notifications -->
      <button class="relative p-2 text-gray-400 hover:text-benin-green">
        <i class="ri-notification-line text-lg"></i>
        <span class="absolute -top-1 -right-1 w-3 h-3 bg-benin-red rounded-full"></span>
      </button>

      <!-- User -->
      <button class="p-2 text-gray-400 hover:text-benin-green">
        <i class="ri-user-line text-lg"></i>
      </button>

      <!-- Logout (desktop only) -->
      <button
        (click)="logout()"
        class="hidden md:flex items-center space-x-2
               text-gray-700 hover:text-benin-red transition-colors"
      >
        <i class="ri-logout-box-line"></i>
        <span class="text-sm font-medium font-roboto">DÃ©connexion</span>
      </button>
    </div>

  </div>
</header>
