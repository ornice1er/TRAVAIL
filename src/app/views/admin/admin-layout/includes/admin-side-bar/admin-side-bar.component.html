<!-- Bouton toggle mobile (dans le header) -->
<button
  class="p-2 text-gray-700 md:hidden"
  (click)="toggleSidebar()"
>
  <i class="ri-menu-line text-2xl"></i>
</button>

<!-- Sidebar -->
<div
  class="fixed inset-y-0 left-0 z-40 w-72 bg-white shadow-lg flex flex-col transform transition-transform duration-300 md:translate-x-0"
  [ngClass]="{
    '-translate-x-full': !isSidebarOpen,
    'translate-x-0': isSidebarOpen
  }"
>
  <!-- Logo et titre -->
  <div class="p-6 border-b border-gray-200">
    <div class="flex items-center">
      <div class="h-16 flex-shrink-0">
        <img
          src="assets/logo-mtfp.jpeg"
          alt="Logo Ministère"
          class="w-full h-full object-cover"
        />
      </div>
    </div>
  </div>

  <!-- Menu -->
  <div class="flex-1 py-4">
    <div class="px-4 mb-4">
      <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider font-montserrat">
        MENU
      </h3>
    </div>
    <nav class="space-y-1 px-2">
      <a
        *ngFor="let item of menuItems"
        [routerLink]="['/'+item.id]"
        routerLinkActive="active-menu"
        [routerLinkActiveOptions]="{ exact: true }"
        class="w-full flex items-center px-3 py-3 text-sm font-medium rounded-lg
               transition-all duration-200 cursor-pointer
               text-gray-700 hover:bg-gray-50 hover:text-benin-green"
      >
        <i [class]="item.icon + ' mr-3 text-lg'"></i>
        <span class="font-roboto">{{ item.label }}</span>
      </a>
    </nav>
  </div>

  <!-- Footer -->
  <div class="p-4 border-t border-gray-200 bg-gradient-to-r from-benin-green/5 to-benin-blue/5">
    <p class="text-xs text-gray-500 text-center font-roboto">
      Copyright 2024 © Tous droits réservés.
    </p>
    <p class="text-xs text-benin-green text-center mt-1 font-medium">
      Ministère du Travail - Bénin
    </p>
  </div>
</div>

<!-- Overlay pour fermer le menu sur mobile -->
<div
  *ngIf="isSidebarOpen"
  class="fixed inset-0 bg-black bg-opacity-25 z-30 md:hidden"
  (click)="toggleSidebar()"
>
</div>
