<div class="bg-white rounded-xl shadow-sm border border-gray-100">
  <div class="p-6 border-b border-gray-200 bg-gradient-to-r from-benin-green/5 to-benin-blue/5 flex items-center justify-between">
    <a routerLink="/actualites" class="px-4 py-2 bg-gray-500 text-white font-medium rounded-lg hover:bg-gray-600 transition-colors whitespace-nowrap font-roboto">Voir la liste</a>
  </div>

  <form [formGroup]="actualiteForm" (ngSubmit)="onSubmit()" class="p-6 space-y-6">

    <!-- Structure -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2 font-montserrat">Structure</label>
      <select formControlName="structure_id"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-benin-green text-sm font-roboto">
        <option *ngFor="let s of structures" [value]="s.id">{{ s.name }}</option>
      </select>
    </div>

    <!-- Catégorie -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2 font-montserrat">Catégorie</label>
      <select formControlName="category_id"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-benin-green text-sm font-roboto">
        <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
      </select>
    </div>

    <!-- Titre -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2 font-montserrat">Titre</label>
      <input formControlName="title" type="text" placeholder="Entrez le titre de l'actualité"
             class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-benin-green text-sm font-roboto"/>
    </div>

    <!-- Résumé -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2 font-montserrat">Résumé</label>
   <br>
              <quill-editor
      formControlName="sub_description"
      [modules]="modules"
      [format]="'html'"
      theme="snow"
       style="width: 100%;"
      [styles]="{ height: '200px',width:'100%' }">
    </quill-editor>
    </div>

    <!-- Description -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2 font-montserrat">Description</label>
  <br>
              <quill-editor
       formControlName="description"
      [modules]="modules"
      [format]="'html'"
      theme="snow"
       style="width: 100%;"
      [styles]="{ height: '200px',width:'100%' }">
    </quill-editor>
    </div>

    <!-- Lien Flickr -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2 font-montserrat">Lien Flickr</label>
      <input formControlName="link" type="url" placeholder="https://flickr.com/..."
             class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-benin-green text-sm font-roboto"/>
    </div>

    <!-- Auteur -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2 font-montserrat">Auteur</label>
      <input formControlName="author" type="text" placeholder="Nom de l'auteur"
             class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-benin-green text-sm font-roboto"/>
    </div>

    <!-- Photo -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2 font-montserrat">Photo</label>
      <input type="file" (change)="onFileSelect($event, 'photo')"
             class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white text-sm font-roboto"/>
    </div>

    <!-- Miniature -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2 font-montserrat">Photo miniature</label>
      <input type="file" (change)="onFileSelect($event, 'big_photo')"
             class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white text-sm font-roboto"/>
    </div>

    <!-- Publier sur l'espace principal -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2 font-montserrat">Publier sur l'espace principal ?</label>

      <select formControlName="has_principal_access"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-benin-green text-sm font-roboto">
        <option value="">Sélectionner...</option>
        <option value="1">OUI</option>
        <option value="0">NON</option>
      </select>
    </div>

    <!-- Bouton -->
    <div class="flex justify-center pt-4 border-t border-gray-200">
      <button type="submit"
              class="px-8 py-3 bg-gradient-to-r from-benin-green to-benin-blue text-white font-medium rounded-lg hover:shadow-lg transition-all duration-200 whitespace-nowrap font-roboto">
             <span>Sauvegarder</span>  <app-loading [isVisible]="loading"></app-loading>
      </button>
    </div>

  </form>
</div>
