  <div class="bg-gradient-to-r from-benin-green to-benin-blue rounded-xl p-6 text-white mb-6 shadow-lg">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-2xl font-bold mb-2 font-montserrat">Cher utilisateur, Bienvenue !</h2>
            <p class="text-green-100 font-roboto">Gérez efficacement les communications et documents du ministère</p>
          </div>
          <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center">
            <i class="ri-government-line text-3xl"></i>
          </div>
        </div>
      </div>

      <!-- Statistiques -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <div *ngFor="let stat of stats" class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-shadow">
          <div class="h-2 bg-gradient-to-r" [ngClass]="stat.color"></div>
          <div class="p-6">
            <div class="flex items-center justify-between mb-4">
              <div class="w-12 h-12 rounded-lg flex items-center justify-center bg-gradient-to-r" [ngClass]="stat.color">
                <i [class]="stat.icon + ' text-white text-xl'"></i>
              </div>
              <span class="text-xs font-medium text-green-600 bg-green-50 px-2 py-1 rounded-full">{{ stat.change }}</span>
            </div>
            <h3 class="text-2xl font-bold text-gray-900 mb-1 font-montserrat">{{ stat.value }}</h3>
            <p class="text-sm text-gray-600 font-roboto">{{ stat.title }}</p>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Actions rapides -->
        <div class="lg:col-span-1 bg-white rounded-xl shadow-sm border border-gray-100 p-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-4 font-montserrat">Actions rapides</h3>
          <div class="space-y-3">
            <a
              *ngFor="let action of quickActions"
              [routerLink]="action.link || '#'"
              class="flex items-center p-3 rounded-lg border border-gray-200 hover:border-benin-green hover:bg-benin-green/5 transition-all duration-200 cursor-pointer group"
            >
              <div class="w-10 h-10 rounded-lg flex items-center justify-center mr-3 group-hover:scale-110 transition-transform"
                   [ngClass]="action.color">
                <i [class]="action.icon + ' text-white'"></i>
              </div>
              <span class="font-medium text-gray-700 group-hover:text-benin-green font-roboto">{{ action.title }}</span>
            </a>
          </div>
        </div>

        <!-- Activités récentes -->
        <div class="lg:col-span-2 bg-white rounded-xl shadow-sm border border-gray-100 p-6">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-gray-900 font-montserrat">Activités récentes</h3>
            <button class="text-sm text-benin-green hover:text-benin-blue font-medium font-roboto">
              Voir tout
            </button>
          </div>
          <div class="space-y-4">
            <div *ngFor="let activity of recentActivities" class="flex items-start space-x-4 p-3 rounded-lg hover:bg-gray-50 transition-colors">
              <div class="w-2 h-2 bg-benin-green rounded-full mt-2 flex-shrink-0"></div>
              <div class="flex-1 min-w-0">
                <div class="flex items-center justify-between">
                  <p class="text-sm font-medium text-gray-900 font-roboto">{{ activity.action }}</p>
                  <span class="text-xs text-gray-500 font-roboto">{{ activity.time }}</span>
                </div>
                <p class="text-sm text-gray-600 mt-1 font-roboto">{{ activity.title }}</p>
                <p class="text-xs text-benin-green mt-1 font-roboto">Par {{ activity.user }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
