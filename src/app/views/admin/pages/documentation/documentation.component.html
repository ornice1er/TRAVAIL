   <div class="bg-white rounded-xl shadow-sm border border-gray-100">
        <!-- Header avec bouton -->
        <div class="p-6 border-b border-gray-200 bg-gradient-to-r from-benin-green/5 to-benin-blue/5 flex items-center justify-between">
          <a routerLink="/admin/documentation/creation" class="px-6 py-2 bg-gradient-to-r from-benin-green to-benin-blue text-white font-medium rounded-lg hover:shadow-lg transition-all duration-200 whitespace-nowrap font-roboto">Ajouter un document</a>
        </div>

        <!-- Contrôles -->
        <div class="p-6 border-b border-gray-200 flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <span class="text-sm text-gray-600 font-roboto">Afficher</span>
            <select [(ngModel)]="itemsPerPage" class="px-3 py-1 border border-gray-300 rounded text-sm font-roboto pr-8">
              <option [value]="10">10</option>
              <option [value]="25">25</option>
              <option [value]="50">50</option>
              <option [value]="100">100</option>
            </select>
            <span class="text-sm text-gray-600 font-roboto">lignes</span>
          </div>

          <div class="flex items-center space-x-2">
            <span class="text-sm text-gray-600 font-roboto">Chercher:</span>
            <input type="text" [(ngModel)]="searchQuery" class="px-3 py-1 border border-gray-300 rounded text-sm font-roboto w-48" placeholder="Rechercher..." />
          </div>
        </div>



        <div class="flex flex-wrap items-center gap-2" *ngIf="selected_data">

  <!-- Voir détails -->
  <button
    type="button"
    pTooltip="Voir détails"
    tooltipPosition="top"
    class="px-3 py-1 text-xs font-medium text-white bg-gray-600 rounded-lg hover:bg-gray-700 focus:ring-2 focus:ring-gray-400 transition"
    (click)="onShowDetails()"
  >
    Voir détails
  </button>

  <!-- Éditer -->
  <button

    *ngIf="!selected_data?.media?.is_published"
    type="button"
    pTooltip="Éditer"
    tooltipPosition="top"
    class="px-3 py-1 text-xs font-medium text-white bg-yellow-500 rounded-lg hover:bg-yellow-600 focus:ring-2 focus:ring-yellow-400 transition"
    (click)="onEdit()"
  >
    Éditer
  </button>

  <!-- Supprimer -->
  <button
      *ngIf="!selected_data?.media?.is_published"

    type="button"
    pTooltip="Supprimer"
    tooltipPosition="top"
    class="px-3 py-1 text-xs font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-2 focus:ring-red-400 transition"
    (click)="onDelete()"
  >
    Supprimer
  </button>

  <!-- Transmettre -->
  <button
      *ngIf="!selected_data?.media?.is_published"

    type="button"
    pTooltip="Transmettre"
    tooltipPosition="top"
    class="px-3 py-1 text-xs font-medium text-white bg-sky-500 rounded-lg hover:bg-sky-600 focus:ring-2 focus:ring-sky-300 transition"
    (click)="onTransmit()"
  >
    Transmettre
  </button>

  <!-- Retourner le communiqué -->
  <button
      *ngIf="!selected_data?.media?.is_published"

    type="button"
    pTooltip="Retourner le communiqué"
    tooltipPosition="top"
    class="px-3 py-1 text-xs font-medium text-gray-700 border border-gray-400 rounded-lg hover:bg-gray-100 focus:ring-2 focus:ring-gray-300 transition"
    (click)="openModal()"
  >
    Retourner
  </button>

  <!-- Publier -->
  <button
      *ngIf="!selected_data?.media?.is_published"

    type="button"
    pTooltip="Publier"
    tooltipPosition="top"
    class="px-3 py-1 text-xs font-medium text-white bg-green-600 rounded-lg hover:bg-green-700 focus:ring-2 focus:ring-green-400 transition"
    (click)="onPublish()"
  >
    Publier
  </button>

  <!-- Arrêter publication -->
  <button
      *ngIf="selected_data?.media?.is_published"

    type="button"
    pTooltip="Arrêter la publication"
    tooltipPosition="top"
    class="px-3 py-1 text-xs font-medium text-red-600 border border-red-500 rounded-lg hover:bg-red-50 focus:ring-2 focus:ring-red-300 transition"
    (click)="onUnpublish()"
  >
    Arrêter
  </button>

  <!-- Archiver -->
  <button
      *ngIf="!selected_data?.media?.is_published"

    type="button"
    pTooltip="Archiver ce communiqué"
    tooltipPosition="top"
    class="px-3 py-1 text-xs font-medium text-white bg-gray-800 rounded-lg hover:bg-black focus:ring-2 focus:ring-gray-500 transition"
    (click)="onArchive()"
  >
    Archiver
  </button>

</div>

        

        <!-- Tableau -->
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-gray-50 border-b border-gray-200">
              <tr>
                <th class="w-12 px-6 py-4 text-left">
                  <input type="checkbox" [checked]="selectedItems.length === currentActualites.length && currentActualites.length > 0" (change)="handleSelectAll()" class="w-4 h-4 text-benin-green bg-gray-100 border-gray-300 rounded focus:ring-benin-green focus:ring-2" />
                </th>
                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider font-montserrat">#</th>
                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider font-montserrat">Titre</th>
                <th class="px-6 py-4 text-center text-xs font-semibold text-gray-500 uppercase tracking-wider font-montserrat">description</th>
                <th class="px-6 py-4 text-center text-xs font-semibold text-gray-500 uppercase tracking-wider font-montserrat">Type</th>
                <th class="px-6 py-4 text-center text-xs font-semibold text-gray-500 uppercase tracking-wider font-montserrat">Date</th>
                <th class="px-6 py-4 text-center text-xs font-semibold text-gray-500 uppercase tracking-wider font-montserrat">Statut</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr *ngFor="let document of documents | sampleSearch:searchQuery | paginate: {
                                id:'ngxP1',
                                itemsPerPage: pg.pageSize,
                                currentPage: pg.page,
                                totalItems: pg.total }; let i = index" class="hover:bg-gray-50 transition-colors">
                <td class="px-6 py-4">
                  <input type="checkbox"  [checked]="selectedItems.includes(document.id)" (change)="handleSelectItem(document.id,document)" class="w-4 h-4 text-benin-green bg-gray-100 border-gray-300 rounded focus:ring-benin-green focus:ring-2" />
                </td>
                <td class="px-6 py-4 text-sm text-gray-900 font-roboto">{{startIndex + i + 1}}</td>
                <td class="px-6 py-4 text-sm text-gray-900 font-roboto max-w-md">
                  <a [href]="getLink('docs',document?.filename)" target="_blank" class="line-clamp-2 hover:text-benin-green transition-colors cursor-pointer">{{document.name}}</a>
                </td>
                <td class="px-6 py-4 text-center">
                  
      <p class="rich-content  text-gray-700 leading-relaxed font-roboto font-bold" [innerHTML]="document?.description"></p>
                </td>
                <td class="px-6 py-4 text-center text-sm text-gray-900 font-roboto">{{document.type}}</td>
                <td class="px-6 py-4 text-center text-sm text-gray-900 font-roboto">{{document.created_at | date:"dd-MM-yyyy"}}</td>
                <td class="px-6 py-4 text-center">
                  <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium font-roboto" [ngClass]="getStatusColor(document.media?.is_published)">{{document.media?.is_published? 'Publié':'Non publié'}}</span>
                </td>
              </tr>
            </tbody>
          </table>
           <div class="flex items-center justify-between mt-4 text-sm text-gray-600">
            <span>
              {{ pg.total }} éléments
            </span>
            <pagination-controls 
                        id="ngxP1"
                        (pageChange)="getPage($event)"
                      [maxSize]="pg.pageSize"
                      [directionLinks]="true"
                      [autoHide]="true"
                      [responsive]="true"
                      [previousLabel]="'Précédent'"
                      [nextLabel]="'Suivant'"
                      [screenReaderPaginationLabel]="'Pagination'"
                      [screenReaderPageLabel]="'page'"
                      [screenReaderCurrentLabel]="'Vous êtes sur la page'">
                     </pagination-controls>
          </div>

        </div>

        </div>
