<div class="bg-white rounded-xl shadow-sm border border-gray-100">

      <form
  [formGroup]="docForm"
  (ngSubmit)="onSubmit()"
  class="p-6 space-y-6"
>

  <!-- Nom du document -->
  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-2 font-montserrat">
      Nom
    </label>
    <input
      formControlName="name"
      type="text"
      placeholder="Nom du document"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg
             focus:ring-2 focus:ring-benin-green text-sm font-roboto"
    />
  </div>

  <!-- Description -->
  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-2 font-montserrat">
      Description
    </label>
    <quill-editor
      formControlName="description"
      [modules]="modules"
      [format]="'html'"
      theme="snow"
      [styles]="{ height: '200px', width: '100%' }"
    >
    </quill-editor>
  </div>

  <!-- Type -->
  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-2 font-montserrat">
      Type
    </label>
    <select
      formControlName="type"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white
             focus:ring-2 focus:ring-benin-green text-sm font-roboto"
    >
      <option value="">Sélectionner...</option>
      <option value="lois">Lois</option>
      <option value="decrets">Décrets</option>
      <option value="arretes">Arrêtés</option>
      <option value="publications">Publications</option>
      <option value="rapports-activites">Rapports d'activité</option>
      <option value="commentaire">Présentation / Commentaire</option>
      <option value="officiels">Documents officiels</option>
    </select>
  </div>

  <!-- Statut -->
  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-2 font-montserrat">
      État
    </label>
    <select
      formControlName="status"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white
             focus:ring-2 focus:ring-benin-green text-sm font-roboto"
    >
      <option value="">Sélectionner...</option>
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
    </select>
  </div>

  <!-- Publication espace principal -->
  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-2 font-montserrat">
      Publier sur l’espace principal ?
    </label>
    <select
      formControlName="has_principal_access"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white
             focus:ring-2 focus:ring-benin-green text-sm font-roboto"
    >
      <option value="">Sélectionner...</option>
      <option value="1">OUI</option>
      <option value="0">NON</option>
    </select>
  </div>

  <!-- Document à publier -->
  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-2 font-montserrat">
      Document à publier
    </label>
    <input
      type="file"
      (change)="onFileSelect($event, 'filename')"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white
             text-sm font-roboto"
    />
  </div>

  <!-- Bouton -->
  <div class="flex justify-center pt-4 border-t border-gray-200">
    <button
      type="submit"
      [disabled]="docForm.invalid || loading"
      class="px-8 py-3 bg-gradient-to-r from-benin-green to-benin-blue
             text-white font-medium rounded-lg hover:shadow-lg
             transition-all duration-200 font-roboto"
    >
      <span>Sauvegarder</span>
      <app-loading [isVisible]="loading"></app-loading>
    </button>
  </div>

</form>

      </div>
